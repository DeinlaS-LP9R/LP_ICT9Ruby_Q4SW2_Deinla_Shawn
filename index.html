	<title>JavaScript Events and Functions</title>
<style type="text/css">
	body{
		background: skyblue; // Changing background colors 
	}
	h1{
		color: white;
	}
	input{
		background: lightgoldenrodyellow; 
		border-radius: 20px;
		border-color: black;
	}
	img{
		height: 150px;
		width: 140px;
	}
	table{
		border-radius: 20px;
	}

<body>
	<br>
	<center><img src="https://upload.wikimedia.org/wikipedia/commons/e/e2/Math_-_Idil_Keysan_-_Wikimedia_Giphy_stickers_2019.gif"></center>
	<br>
	<center><h1>➕ ➖ Basic Calculator ✖️ ➗</h1></center>
	<form>
		<br><center>
		<input type="text" placeholder="Enter the first number" id="id1">
		<br>
		<input type="text" placeholder="Enter the second number" id="id2"><br>
		<br>
			<input type="submit" value="Multiply" onclick="compute()">
			<input type="submit" value="Divide" onclick="divide()">
			<input type="submit" value="Subtract" onclick="subtract()">
			<input type="submit" value="Add" onclick="addition()"></center>
	</form>
	<script>
		function compute() {
			num1 = document.getElementById('id1').value;
			num2 = document.getElementById('id2').value;
			product = num1 * num2;
				window.alert(product); // Multiplication
		}
		function divide() {
		num1 = document.getElementById('id1').value;
		num2 = document.getElementById('id2').value;
		quotient = num1 / num2;
		window.alert(quotient);			// Division
		}
		function subtract() {
		num1 = document.getElementById('id1').value;
		num2 = document.getElementById('id2').value;
		difference = num1 - num2;
		window.alert(difference);			// Subtraction
		}
		function addition() {
		num1 = Number(document.getElementById('id1').value);
		num2 = Number(document.getElementById('id2').value);
		sum = num1 + num2;
		window.alert(sum);			// Addition
		}
	</script>
<br>
<br>

	<center>
		<h6>A simple, two-number calculator that can multiply, divide, add or subtract up to <br> two different factors. <br> Simply input your numbers and press the button to get the answer!</h6>
	</center>
